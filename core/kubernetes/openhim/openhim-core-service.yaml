apiVersion: v1
kind: Service
metadata:
  name: openhim-core-service
spec:
  type: LoadBalancer
  selector:
    component: openhim-core
  ports:
    - port: 8082
      name: core-8080
      targetPort: 8080
    - port: 5000
      name: core-5000
      targetPort: 5000
    - port: 5001
      name: core-5001
      targetPort: 5001
