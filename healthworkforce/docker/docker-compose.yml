version: '3.3'

services:
  mapper:
    image: jembi/openhim-mediator-mapping:v1.0.0
    container_name: mcsdMediator
    environment:
      - OPENHIM_URL=https://core:8080
      - OPENHIM_USERNAME=root@openhim.org
      - OPENHIM_PASSWORD=instant101
      - MONGO_URL=mongodb://mapper-mongo-1:27017,mapper-mongo-2:27017,mapper-mongo-3:27017/mapping-mediator?replicaSet=mapper-mongo-set

  # Mock services for testing
  mock-services:
    build: ../mock-services/mcsdMockServices
